<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Gerador de Cartões</h2>
    <div class="container">
        <input type="text" id="name" placeholder="Digite seu nome">
        <input type="text" id="description" placeholder="Digite uma descrição">
        <button onclick="createCard()">Criar Cartão</button>
    </div>
    <div id="card-container"></div> 

    <script>
        function createCard() {
            let nameValue = document.getElementById("name").value;
            let descriptionValue = document.getElementById("description").value;

            if (nameValue === "" || descriptionValue === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let card = document.createElement("div");
            card.setAttribute("class", "card");

            let nameElement = document.createElement("h3");
            nameElement.textContent = nameValue;

            let descriptionElement = document.createElement("p");
            descriptionElement.textContent = descriptionValue;

            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Excluir";
            deleteButton.setAttribute("class", "delete-btn");
            deleteButton.onclick = function() {
            card.remove();
            };

            card.appendChild(nameElement);
            card.appendChild(descriptionElement);
            card.appendChild(deleteButton);

            document.getElementById("card-container").appendChild(card);

            document.getElementById("name").value = "";
            document.getElementById("description").value = "";
        }
    </script>
</body>
</html>
